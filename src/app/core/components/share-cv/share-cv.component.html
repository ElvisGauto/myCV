<div class="containerShare" id="main" *ngIf="cvVisionShare$ | async as cv">
        <div class="containerShare__categories">
            <nav class="containerShare__categories__nav">
                <ul class="containerShare__categories__nav__ul">
                    <li (click)="element('profile')" >Profile</li>
                    <li (click)="element('aboutMe')" >About Me</li>
                    <li (click)="element('studies')" >Studies</li>
                    <li (click)="element('skills')" >Skills</li>
                    <li (click)="element('experience')" *ngIf="cv[2].workExperience === 'yes'">Experience</li>
                    <li (click)="element('goals')" >Goals</li>
                    <li (click)="element('contact')" >Contact</li>
                </ul>
            </nav>
        </div>
        <div class="containerShare__shareCV" id="shareCV">
            <div class="card" id="profile">
                <profile 
                [cv] = "cv"
                ></profile>
            </div> 
            <hr>
            <div class="containerShare__shareCV__aboutMe card" id="aboutMe">
               <about-me 
               [cv]="cv"
               [flagButtons]="flagButtons"
               ></about-me>
            </div>
            <hr>
            <div class="containerShare__shareCV__studies card" id="studies">
              <studies 
              [cv]="cv"
              [flagButtons]="flagButtons"
              ></studies>  
            </div>
            <hr>
            <div class="containerShare__shareCV__skills card" id="skills">
                <skills 
                [cv]="cv"
                [flagButtons]="flagButtons"
                [arrSkills]="arrSkills"
                ></skills>
            </div>
            <hr>
            <div class="containerShare__shareCV__experience card" id="experience">
                <experience 
                [cv]="cv"
                [flagButtons]="flagButtons"
                [arrExperience]="arrExperience"
                ></experience>
            </div>
            <hr>
            <div class="containerShare__shareCV__goals card" id="goals">
                <goals 
                [cv]="cv"
                [flagButtons]="flagButtons"
                ></goals>
            </div>
            <hr>
             <div class="containerShare__shareCV__contact card" id="contact">
                <contact 
                [cv]="cv"
                [flagButtons]="flagButtons"
                ></contact>
            </div>
        </div>
    </div>
