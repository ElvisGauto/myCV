<div class="container">
    <div class="home" *ngIf="user$ | async as user">
        <div *ngIf="flagFeedback">
            <div *ngIf="feedbackError$ | async as feedback">
                <feedback [feedback]="feedback"></feedback>
            </div>
        </div>    

        <div *ngIf="flagWithoutCV">
            <home [user]="user"></home>
        </div>

        <div *ngIf="flagHome">
            <dash-cv></dash-cv>
        </div>
    </div>
</div>
