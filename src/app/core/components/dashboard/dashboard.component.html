<div>
    <div class="dashboard" *ngIf="user$ | async as user">
        <div *ngIf="flagFeedback">
            <div *ngIf="feedbackError$ | async as feedback">
                <feedback [feedback]="feedback"></feedback>
            </div>
        </div>    

        <div *ngIf="flagWithoutCV" class="dashboard__home">
            <home [user]="user"></home>
        </div>

        <div *ngIf="flagHome" class="">
            <dash-cv></dash-cv>
        </div>
    </div>
</div>
