<div class="card-body skills">
    <h5>
        Skills
    </h5>
    <div class="skills__content">
        <div>
            <div *ngIf="flagCvEdit">
                <div *ngFor="let skill of listSkills; let i = index">
                    {{ skill.$value }}
                </div>
                <i *ngIf="flagCvEdit" class="fa fa-edit" (click)="edit()"></i>
            </div>
            <div *ngIf="!flagCvEdit" class="form-group" id="listSkills">
                <form #sForm="ngForm" (ngSubmit)="save(sForm.value)">
                    <div *ngFor="let skill of listSkills; let i = index">
                        Skill{{i + 1}}: 
                        <input ngModel name="skill{{ i + 1 }}" id="skill{{ i + 1 }}" type="text" placeholder="{{ skill.$value }}">
                    </div>
                    <div class="skills__divBtn__btnChange" *ngIf="flagButtons">
                        <button *ngIf="!flagCvEdit" class="fa fa-save"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="skills__divBtn" *ngIf="flagButtons">
        <div *ngIf="flagCvEdit" class="skills__divBtn__btnPlus">
            <i class="fa fa-plus-square" (click)="addMore()"></i>
        </div>
        <!-- <div class="skills__divBtn__btnChange" *ngIf="flagButtons">
            <i *ngIf="!flagCvEdit" class="fa fa-edit" (click)="edit()"></i>
            <i *ngIf="flagCvEdit" class="fa fa-save" (click)="save()"></i>
        </div> -->
    </div>
</div>
