<div class="studies card-body">
    <!-- SHOW DATA  -->
    <div *ngIf="!flagCvEdit" class="studies__showData">
        <div class="form-group studies__showData__dataSchool">
            <h5>High School</h5>
            <div><label>Name: </label>{{cv[6].nameSchool}}</div>
            <div><label>Title: </label>{{cv[6].titleSchool}}</div>
            <div><label>City School: </label>{{ cv[6].citySchool }}</div>
            <div><label>Egress School: </label>{{ cv[6].departureSchool }}</div>           
        </div>
        <div *ngIf="cv[6].optionCollege === 'yes' || cv[6].optionCollege === 'inProgress'"
        class="studies__showData__divCollege">
            <h5>College</h5>
            <div class="studies__showData__divCollege__dataCollege">
                <div><label>Name: </label>{{cv[6].collegeName}}</div>
                <div>
                    <label *ngIf="cv[6].optionCollege === 'yes'">Title: </label>
                    <label *ngIf="cv[6].optionCollege === 'inProgress'">I Study: </label>
                    {{cv[6].titleCollege}}
                </div>
                <div><label>City College: </label>{{ cv[6].adressCollege }}</div>
                <div>
                    <label *ngIf="cv[6].optionCollege === 'yes'">Egress College: </label>
                    <label *ngIf="cv[6].optionCollege === 'inProgress'">Year: </label>
                    {{ cv[6].yearCollege }}
                </div>  
            </div>
        </div>
        <div *ngIf="flagButtons">
            <button class="fa fa-edit" (click)="edit()"></button>
        </div>
    </div>

    <!-- EDIT RESULT  -->
    <div *ngIf="flagButtons">
        <div class="studies__changesResult" *ngIf="flagCvEdit">
            <form #fStudies="ngForm" (ngSubmit)="save(fStudies.value)" class="studies__changesResult__formEdit">
                <div class="studies__changesResult__formEdit__changeSchool form-group">
                    <h5>High School</h5>
                    <div class="form-group">
                        <label for="nameSchool">Name: </label><input ngModel name="nameSchool" type="text" [(ngModel)]="cv[6].nameSchool">
                    </div>
                    <div class="form-group">
                        <label>Title Received: </label><input ngModel name="titleSchool" type="text" [(ngModel)]="cv[6].titleSchool">  
                    </div>
                    <div class="form-group">
                        <label>City School: </label><input ngModel name="citySchool" type="text" [(ngModel)]=" cv[6].citySchool">  
                    </div>
                    <div>
                        <label>Egress School: </label><input ngModel name="departureSchool" type="text" [(ngModel)]="cv[6].departureSchool">
                    </div>   
                </div>
                <div 
                *ngIf="cv[6].optionCollege === 'yes' || cv[6].optionCollege === 'inProgress'" 
                class="studies__changesResult__formEdit__changeCollege">
                    <h5>College</h5>
    
                    <div class="form-group">
                        <label>Name: </label><input ngModel name="collegeName" type="text" [(ngModel)]="cv[6].adressCollege">
                    </div>
                    <div class="form-group">
                        <label *ngIf="cv[6].optionCollege === 'yes'">Title Received: </label>
                        <label *ngIf="cv[6].optionCollege === 'inProgress'">I Study: </label>
                        <input ngModel name="titleCollege" type="text" [(ngModel)]="cv[6].titleCollege">
                    </div>
                    <div class="form-group">
                        <label>City College: </label><input ngModel name="adressCollege" type="text" [(ngModel)]="cv[6].adressCollege">
                    </div>
                    <div class="form-group">
                        <label *ngIf="cv[6].optionCollege === 'yes'">Egress College: </label>
                        <label *ngIf="cv[6].optionCollege === 'inProgress'">Year: </label>
                        <input ngModel name="yearCollege" type="text" [(ngModel)]="cv[6].yearCollege">
                    </div>          
                </div>
                <div *ngIf="flagButtons">
                    <button class="fa fa-save"></button>
                </div>
            </form>
        </div>
    </div>
</div>
