<div class="card-body">
    <h5>About Me...</h5>
    <div *ngIf="!flagCvEdit">
        <p>
            {{cv[0].aboutMe}}
        </p>
    </div>
    <div *ngIf="flagCvEdit">
        <textarea id="aboutMeChanges" class="form-control" rows="3">
            {{cv[0].aboutMe}}
        </textarea>
    </div>
    <i *ngIf="!flagCvEdit" class="fa fa-edit" (click)="edit()"></i>
    <i *ngIf="flagCvEdit" class="fa fa-save" (click)="save()"></i>
</div>
