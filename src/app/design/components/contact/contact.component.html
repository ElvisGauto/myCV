<div class="container contact">
    <h3>Contact</h3>
    <form #fGoals="ngForm" class="skills__formSkills" (ngSubmit)="save(fGoals.value)">
       <div class="form-group">
            <div class="form-group">
                <label for="Email">Email</label>
                <input ngModel name="Email" id="Email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="Telephone">Telephone</label>
                <div class="form-group">
                    <input ngModel name="Telephone1" id="Telephone1" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input ngModel name="Telephone2" id="Telephone2" type="text" class="form-control">
                </div>
            </div>     
            <div class="form-group">
                <label for="linkedin">Profile of Linkedin(copy link)</label>
                <input ngModel name="linkedin" id="linkedin" type="text" class="form-control">
            </div>
       </div> 
        <button class="btn btn-primary">Save and Continue</button>
    </form>
</div>
