
<div class="profile  container">
    <div class="col-md-6">
        <h3>Profile</h3>
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="name">Name</label>
                <input #name="ngModel" ngModel name="name" id="name" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                    name is required
                </div>
            </div>
            <div>
                <label for="surname">Surname</label>
                <input #surname="ngModel" ngModel name="surname" id="surname" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="surname.touched && surname.invalid">
                    Surname is required
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select #country="ngModel" ngModel name="country" 
                id="country" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of countries$ | async" [value]="c.$key">
                        {{ c.name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="country.touched && country.invalid">
                    Country is required
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image Profile</label>
                <input #image="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
                <div class="alert alert-danger" *ngIf="image.touched && image.invalid">
                    <div *ngIf="image.errors.required">Image is required</div>
                    <div *ngIf="image.errors.url">Please, enter a valid URL</div>
                </div>
            </div>
            <button class="btn btn-primary" [disabled]="f.invalid">Save and continue</button>            
        </form>
    </div>
</div>
